apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Joaffzie/astro-infrastructure.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: astro-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true  